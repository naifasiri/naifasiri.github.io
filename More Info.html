<div id="googleMap" style="width:Xpx;height:500px;"></div>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBnAYSrnwKMCe2XRsdPGx40w_VSum5my6s"></script>

<script>
var myCenter=new google.maps.LatLng(44.4758,-73.2119);
var marker;

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
